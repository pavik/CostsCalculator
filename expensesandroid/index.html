<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Расходы - приложение для Android</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница приложения Расходы для Android">
    <meta name="author" content="Aliaksei Plashchanski">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="main">Расходы для Android</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="main">Главная</a></li>
              <li><a href="about">О проекте</a></li>
              <li><a href="download">Скачать</a></li>
			  <li><a href="contact">Контакты</a></li>
			  <li><a href="feedback">Отзывы</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

    <h3>{{ page_header }}</h3>
	{{ page_content }}
	{% for msg in feedbacklist %}
	  <blockquote id="{{msg.key()}}">
        <p><b>{{ msg.text }}</b></p>
        <small>{{ msg.postdate }}, {{ msg.user }}</small>
      </blockquote>
    {% endfor %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
