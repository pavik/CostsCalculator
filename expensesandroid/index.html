<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{{ apptitle }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ headcontent }}">
    <meta name="author" content="Aliaksei Plashchanski">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="main?lang={{ lang }}">{{ headbrand }}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li {{ class_active_main }}><a href="main?lang={{ lang }}">{{ nav_main }}</a></li>
              <li {{ class_active_about }}><a href="about?lang={{ lang }}">{{ nav_about }}</a></li>
              <li {{ class_active_download }}><a href="download?lang={{ lang }}">{{ nav_download }}</a></li>
			  <li {{ class_active_contact }}><a href="contact?lang={{ lang }}">{{ nav_contact }}</a></li>
			  <li {{ class_active_feedback }}><a href="feedback?lang={{ lang }}">{{ nav_feedback }}</a></li>
			  <li {{ class_active_donate }}><a href="donate?lang={{ lang }}">{{ nav_donate }}</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
	  <p align="right"><a href="main?lang=en">English</a> | <a href="main">Русский</a></p>
	  <p align="right"><a href="donate?lang={{ lang }}"><img alt="donate" src="img/btn_donate.png"/></a></p>
    </div>
	
    <div class="container">
    <h3>{{ page_header }}</h3>
	<p>{{ page_content }}</p>
	<p>{{ page_content2 }}</p>
    </div> <!-- /container -->

	<div class="navbar navbar-fixed-bottom">
	    <p align="right">© Aliaksei Plashchanski, 2013</p>
	</div>
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
