<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Expenses - application for Android</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page of application Expenses for Android">
    <meta name="author" content="Aliaksei Plashchanski">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="main">Expenses for Android</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li {{ class_active_main }}><a href="main">Main</a></li>
              <li {{ class_active_about }}><a href="about">About</a></li>
              <li {{ class_active_download }}><a href="download">Download</a></li>
			  <li {{ class_active_contact }}><a href="contact">Contact</a></li>
			  <li {{ class_active_feedback }}><a href="feedback">Feedback</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
	{{ lang_ref }}
    <h3>{{ page_header }}</h3>
	{{ page_content }}
	{% for msg in feedbacklist %}
	  <blockquote id="{{msg.key()}}">
        <p><b>{{ msg.text }}</b></p>
        <small>{{ msg.postdate }}, {{ msg.user }}</small>
      </blockquote>
    {% endfor %}
    </div> <!-- /container -->

	<div class="navbar navbar-fixed-bottom">
	    <p align="right">© Aliaksei Plashchanski, 2013</p>
	</div>
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
